<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OTP</title>
	<link rel="stylesheet" href="css/Otp.css" />
	<script src="js/Otp.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
	<div class="container">
		<img src="Image/otp.png" />
		<h2>Verify Mobile Number</h2>
		<div class="userInput">
			<input type="text" id='ist' maxlength="1" onkeyup="clickEvent(this,'sec')">
			<input type="text" id="sec" maxlength="1" onkeyup="clickEvent(this,'third')">
			<input type="text" id="third" maxlength="1" onkeyup="clickEvent(this,'fourth')">
			<input type="text" id="fourth" maxlength="1" onkeyup="clickEvent(this,'fifth')">
			<input type="text" id="fifth" maxlength="1" onkeyup="clickEvent(this,'sixth')">
			<input type="text" id="sixth" maxlength="1">
		</div>

		<input type="button" class="button" value="LOGIN" id="validate_otp"/>
		<a href="#">Resend OTP</a>

	</div>
	<script>
        $('#validate_otp').click(function () {
            $.ajax(
                {
                    type: "POST",
                    url: 'http://13.59.235.78:8000/seller/otp_verify',
                    dataType: 'json',
                    // data: {
                    //     mobile_number: mobile_number
                    // },
                    success: function () {
                       swal ({
    
                               text: "OTP Verified Successfully!",
                               type: "success"
                               }).then(function() {
                               window.location = "Seller/dist/orders.html";
                             });
                            }        
                    });

        });

    </script>

</body>

</html>
